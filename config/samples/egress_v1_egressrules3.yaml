# erule1.yaml
apiVersion: egress.azure-firewall-egress-controller.io/v1
kind: Egressrules
metadata:
  name: egressrules-sample3
spec:
  egressRules:
    - name: "erule4"
      nodeSelector:
        - app: "testing"
      rules:
        - ruleName: "erule3-rule"
          ruleCollectionName: "aks-fw-ng"
          targetFqdns: ["*.google.com"]
          protocol : ["HTTP:800"]
          action : "Deny"
          ruleType: "Application"

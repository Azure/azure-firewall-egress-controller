apiVersion: egress.azure-firewall-egress-controller.io/v1
kind: Egressrules
metadata:
  name: egressrules-sample5
spec:
  ruleCollectionName: "testing-voting-app"
  nodeSelector:
    - app: "voting-app"
  destinationAddresses: ["*"]
  destinationPorts: ["*"]
  protocol : ["UDP","TCP"]
  action : "Deny"
  ruleType: "Network"



